<!DOCTYPE html>
<html>
	<head>
		   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- 引入vue.js -->
		<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>


		<!-- 引入jquery.js -->
		<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
		<!-- 引入bootstrap3 -->
		<link href="comment/bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
		<script src="comment/bootstrap3/js/bootstrap.min.js"></script>


	</head>
	<body>
		
		<div id="app">
			<!-- 导航条Start -->
			<mynav></mynav>
			<!-- 导航条End -->
	<div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Navbar example</h1>
        <p>This example is a quick exercise to illustrate how the default, static and fixed to top navbar work. It includes the responsive CSS and HTML, so it also adapts to your viewport and device.</p>
        <p>To see the difference between static and fixed top navbars, just scroll.</p>
        <p>
          <a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">View navbar docs &raquo;</a>
        </p>
      </div>

    </div> <!-- /container -->
		</div>
		
		

	</body>
		<template id="mynav">
<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					 aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">我的博客</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">首页</a></li>
						<li><a href="#contact">日志</a></li>
						<li><a href="#about">关于</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">其他
								<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li role="separator" class="divider"></li>
								<li class="dropdown-header">Nav header</li>
								<li><a href="#">Separated link</a></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="../navbar/">Default</a></li>
						<li><a href="../navbar-static-top/">Static top</a></li>
						<li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
        </template>
	<script type="text/javascript">
		 Vue.component('mynav',{
            template:'#mynav'
        })
		// 实例化vue对象
		var vm = new Vue({
			// 绑定对象
			el: '#app',
			data: {
				msg: "这是我的消息"
			},
			methods: {
				show() {
					console.log("执行了show方法")
				}
			},
			beforeCreate() { //这是第一个声明周期函数，表示是例外完全被创建出来之前，会执行它。。。
				// data和methods还未初始化
				console.log("beforeCreated")
				console.log(this.msg) //undefined
				// this.show() 报错，未定义
			},
			created() { //这是遇到的第二个生命周期函数
				// data和methods已经初始化好
				console.log("created")
				console.log(this.msg)
				this.show()
			},
			beforeMount() { //这是遇到的第三个声明周期函数，表示 模板已经在内存中编辑完成了，但是尚未把模板渲染到 页面中
				console.log("beforeMount")
				console.log(this.msg)
				this.show()
			},
			mounted() { //这是遇到的第四个生命周期函数，表示，内存中的模板，已经真实挂载到了页面中，用户可以看到渲染好的页面了
				//mounted是实例创建期间最后一个生命周期函数，当执行完mounted就表示，实例已经完全被创建好了
			},
			updated() {
				console.log("updated")
				console.log(this.msg)
				this.show()
			},
			beforeDestroy() {},
			destroy() {},
		})
	</script>
	<style>
		
		body {
  min-height: 2000px;
  padding-top: 70px;
}
	</style>
</html>
